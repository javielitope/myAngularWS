<!DOCTYPE html>
<html data-ng-app="myNoteApp">
<head>
	<title>My Note App W3CSchool</title>
</head>
<body>
	<div data-ng-controller="myNoteController">
		<h2>My Note</h2>

		<p><textarea ng-model="message" cols="40" rows="10"></textarea></p>

		<p>
		<button ng-click="save()">Save</button>
		<button ng-click="clear()">Clear</button>
		</p>

		<p>Number of characters left: <span ng-bind="left()"></span></p>

	</div>
	<script src="./Scripts/angular.min.js"></script>
	<script src="./Modules/myNoteApp.js"></script>
	<script src="./Controllers/myNoteController.js"></script>
</body>
</html>
