<!DOCTYPE html>
<html data-ng-app="demoApplication">
<head>
	<title>Using Module</title>
</head>
<body>
	<div>
		<!-- Placeholder for views -->
		<div data-ng-view=""></div>
	</div>
	<script src="./Scripts/angular.min.js"></script>
	<script>
		var demoApp = angular.module('demoApplication', []);
		demoApp.config(function ($routerProvider) {
			$routerProvider
				.when('/view1',
				{
					controller: 'SimpleController',
					templateUrl: 'partial/View1.html'
				})
				.when('/view2',
				{
					controller: 'SimpleController',
					templateUrl: 'partial/View2.html'
				})
				.otherwise({ redirectTo: '/view1' });
		});
		demoApp.controller('SimpleController', function ($scope) {
			$scope.customers=[
				{name:'Dave Condor', city:'Granada'},
				{name:'Napur Shack',city:'Malaga'},
				{name:'Heedy Klum',city:'Sevilla'},
				{name:'Shriva Gonzalez',city:'Madrid'}
				];
			$scope.addCustomer = function () {
				$scope.customers.push(
					{ 
						name: $scope.newCustomer.name,
						city: $scope.newCustomer.city
					});
			}
		});
	</script>
</body>
</html>
